<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="registro.css">
    <title>Registro</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Demo de login</a>
        <div class="container-links">
            <a href="/login">Login</a>  
            <a href="/registro">Registro</a>
        </div>
    </nav>
   <div class="container-form">
    <form action="/registrando" method="post" th:object="${contato}">
        <h1>Registrar</h1>
        <div class="row">
            <div class="col">
                <label for="input">Nome</label>
              <input type="text" class="form-control" th:field="*{nome}"  placeholder="Nome">
            </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail4">Email</label>
            <input type="email" class="form-control" id="inputEmail4" th:field="*{email}" placeholder="Email">
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword4">Senha</label>
            <input type="password" class="form-control" id="inputPassword4" th:field="*{senha}" placeholder="Senha">
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword4">Repita a senha</label>
            <input type="password" class="form-control" id="inputPassword4" placeholder="Senha">
          </div>
        </div>
        <div class="form-group">
          <label for="inputAddress">Endereço</label>
          <input type="text" class="form-control" id="inputAddress"  placeholder="Rua, Bairro, Nº">
        </div>
        <button type="submit" class="btn btn-primary">Registrar</button>
      </form>
</body>
</html>
