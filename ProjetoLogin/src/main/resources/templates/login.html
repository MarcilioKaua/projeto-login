<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="login.css">
    <title>Login</title>
</head>
<body> 
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Demo de login</a>
        <div class="container-links">
            <a href="/login">Login</a>  
            <a href="/registro">Registro</a>
        </div>
    </nav>
    <form action="/logando" method="post" th:object="${contato}">
        <br>
        <h1>Login</h1>
        <br>
        <div id="container-username">
            <label for="email">Login</label>
            <br>
            <input type="text" id="email" name="email" placeholder="Digite seu login">
        </div>
        <div id="container-password">
            <label for="senha">Senha</label>
            <br>
            <input type="password" id="senha" name="senha" placeholder="Digite sua senha">
        </div>
        <div id="forgot-senha">
            <a  href="/esqueceu-senha">Esqueceu a senha?</a>
        </div>
        <br><br>
        <button>LOGIN</button>
        <br><br>
        <p>Ou entre usando:</p>
        <div id="container-img">
            <img src="img/logo-facebook.webp" alt="">
            <img src="img/logo-twitter.png" alt="">
            <img src="img/logo-google.jpg" alt="">
        </div>
    </form>
</body>
</html>
