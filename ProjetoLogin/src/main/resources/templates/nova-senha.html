<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"> 
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="nova-senha.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <title>Nova Senha</title>
</head>
<body>
    <table class="table table-dark">
        <tr>
            <th>Nome</th>
            <th>Endereço</th>
            <th>E-mail</th>
            
            <th>Acões</th>
        </tr>
        <tr th:each="cont : ${lista}">
            <td th:text="${cont.nome}"></td>
            <td th:text="${cont.endereco}"></td>
            <td th:text="${cont.email}">
            <td><a th:href="@{/editarContato(email=${cont.email})}">Editar</a>&nbsp;&nbsp;
                <a th:href="@{/removerContato(email=${cont.email})}">Remover</a></td>
        </tr>
    </table>
</body>
</html>
